<!--정보를 배열로 입력 받아서 출력하기-->
<!DOCTYPE html>
<html>
    <head>
        <title>book 객체 만들기</title>
    </head>

    <body>
        <h3>book 객체 배열 만들기</h3>
        <hr>
        <script>
            var myArray=new Array;
       
        for(var a=0; a<5;a++){
            myArray[a] = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력");        
        }

        for(var a=0; a<5;a++){
           document.write(myArray[a] + "<br>");        
        }

        </script>

    </body>
</html>
