<!--난수 생성을 하고 가장 큰 수를 출력 및 순서대로 출력하는 프로그램-->
<!DOCTYPE html>
<html>
    <head>
        <title>난수 생성</title>
    </head>

    <body>
        <h1>난수 10개 생성</h1>
        <hr>
            <script>
                
                    var arr=new Array();
                    for(var i=0; i<10;i++){
                        arr[i]=Math.floor(Math.random()*100)+1;
                        document.writeln(arr[i]);
                    }
                    document.write("<hr>");

                    arr.sort(function (a, b) { return a - b });

                    document.write("제일 큰 수는" + arr[arr.length-1]);
                    document.write("<hr>");

                    for(var i=0; i<10;i++){
                        document.writeln(arr[i]);
                    }
        
                </script>
    </body>
</html>
