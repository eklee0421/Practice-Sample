<!--
 마우스 휠을 이용한 이미지 확대/축소 예제
 본래 크기에 크기*0.05를 각각 더하기 혹은 빼주면 된다
-->

<!DOCTYPE html>
<html>
<head>
<title>마우스 휠을 이용한 이미지 확대/축소</title>
<script>
function wheel(e, img) 
{ 
  if(e.wheelDelta > 0) 
    { 
        img.width -= img.width*0.05; 
      img.height -= img.height*0.05;
  }
    else 
    { 
      img.width += img.width*0.05; 
      img.height += img.height*0.05;
  }
}
</script>
</head>
<body>
<h3>마우스 휠을 이용한 이미지 확대/축소</h3>
<hr>
이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대 됩니다.<br>
<img  onwheel="wheel(event, this)"
src="https://user-images.githubusercontent.com/52737339/67001550-fd21c700-f114-11e9-8742-f0464e84872b.jpg" width="280" height="210" alt="img">
</body>
</html>
