<!--인라인 스크립트를 이용하여 마우스 오버-->

<!DOCTYPE html>
<html>
    <head>
        <title>카드에 마우스 올리기</title>
    </head>
    <body>
        <table>

        <tr><td>마우스를 올리면 카드의 앞면이 보인다.</td>
        <td>
                <img src="back.png" width="100" height="150" 
                onmouseover="this.src='front.png'"
                onmouseout="this.src='back.png'"
                />
        </td>
        </tr>
        </table>
        
    </body>
</html>
