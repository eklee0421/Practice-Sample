<!--숫자를 입력 받아 출력하는 예제-->

<!DOCTYPE html>
<html>
    <head>
        <title>Calcuator</title>
    </head>
    <body>
        <h3>덧셈 계산기</h3>
        <form>
            첫번째 정수: <input type = "text" id = "num1" value = ""><br>
            두번째 정수: <input type = "text" id = "num2" value = ""><br>
            합계: <input type = "text" id = "sum" value = ""><br>
        <button type = "button" id = "cal" onclick = "button_click();">계산</button>
        </form>
        
        <script>
            function button_click(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sum = Number(num1)+Number(num2);
            document.getElementById("sum").value = sum;
            }
        </script>
    </body>
</html>
