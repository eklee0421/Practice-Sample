<!--정수를 입력 받아 역순으로 출력하는 프로그램-->
<!DOCTYPE html>
<html>
    <head>
        <title>Prompt와 split</title> 
    </head>
    <body>
        <h1>정수 5개 입력 받아 역순으로 출력</h1>
        <hr>
        <p>입력된 수의 배열</p>
        <script>
                var ret = prompt("정수 입력");
                arr= ret.split(',');
                for(i=arr.length-1; i>=0;i--){
                    document.writeln(arr[i]);
                }
               
        </script>
    </body>
</html>
