<!--폼으로 원 그리기(캔버스 이용)-->

<!DOCTYPE html>
<html>
    <head>
       <style>
          td {
            text-align : right;
            padding-left : 5px;
            padding-right : 5px;
          }                 
       </style>
                   
        <script>
            function draw() {
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");

                var x = Number(document.getElementById("x").value);
                var y = Number(document.getElementById("y").value);
                var rad = document.getElementById("rad").value;
                var startang = Number(document.getElementById("startang").value)*Math.PI/180;
                var endang = Number(document.getElementById("endang").value)*Math.PI/180;
                var lineWidth = document.getElementById("lineWidth").value;
                var strokeStyle = document.getElementById("strokeStyle").value; 
                var direc = document.getElementById("direc").value;  
                context.beginPath();
                if(direc=="false") context.arc(x,y, rad, startang, endang, false);
                else if(direc=="true") context.arc(x,y, rad, startang, endang, true);
                context.lineWidth = lineWidth;
                context.strokeStyle = strokeStyle;
                context.stroke();
            }
            function erase() {
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                context.clearRect(0, 0, canvas.width, canvas.height);
            }
        </script>
    </head>
    <body>
        <h3>폼으로 원호 그리기</h3><hr>
        <form>

            <table>
            <tr>
            <td>x <input type="number" id="x" value="" placeholder='x 좌표값 입력'></td>
            <td>y <input type="numer" id="y" value="" placeholder='y 좌표값 입력'></td>
            </tr>
            <tr>
            <td>반지름 <input type="number" id="rad" value="" placeholder='반지름 입력'></td>
            <td>방향 <select id="direc"> <option value="false">시계방향</option><option value="true">반시계방향</option></select></td>
            </tr>
            <tr>
            <td>시작각도 <input type="number" id="startang" value="" placeholder='ex) 0'></td>
            <td>끝각도 <input type="number" id="endang" value="" placeholder='ex) 180'></td>
            </tr>
            <tr>
            <td>선굵기 <input type="number" id="lineWidth" value="" placeholder='선굵기 입력'></td>
            <td>선색 <input type="color" id="strokeStyle" value="#000000"></td>
            </tr>
            <tr>
            <td><button type="button" onclick="draw()">그리기</button></td>
            <td><button type="button" onclick="erase()">지우기</button></td>
            </tr>
        </table>
        </form>
        <br>
        <canvas id="myCanvas" width="600" height="400" 
        style="background-color:aliceblue"></canvas>
    </body>
</html>
