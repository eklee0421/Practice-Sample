<!--figure와 figcaption 이용하여 사진 삽입하기-->

<!DOCTYPE html>
<html>
    <head>
        <title>웹 브라우저</title>
    </head>
    <body>
        <h3>웹 브라우저 소개</h3>
        <hr>

        <table>
            <tr>
                <td>브라우저라고 불리기도하는 웹브라우저(Web Browser)는, 
                    사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지,
                     동영상, 음악 등 다양한 데이터 다운 받아 보여주는
                    소프트웨어이다. 그림 1-2는 대표적인 Chrome 웹 브라우저를
                    보여준다.</td>
                    <td><figure>
                            <img width="150" height="100"
                                src="https://user-images.githubusercontent.com/52737339/65647779-af94cb80-e03a-11e9-8c19-9be0cdc7773f.png"
                                alt="크롬">
                            <figcaption>그림 1-2 구글 Chrome</figcaption>
                        </figure></td>
            </tr>
            <tr>
                <td>웹페이지는 브라우저에 HTML5 문서임을 알리기 위해
                    그림 1-3과 같은 코드를 첫 라인에 삽입하여야 한다.
                </td>
                <td><figure>
                        <img width="150" height="100"
                            src="https://user-images.githubusercontent.com/52737339/65647791-bf141480-e03a-11e9-887f-0b98a0bbd0e2.png"
                            alt="문서">
                        <figcaption>그림 1-3 HTML 문서 구성</figcaption>
                    </figure></td>
            </tr>
        </table>
    </body>
</html>
