<!--Web Form-->

<!DOCTYPE html>
<html>
    <head>
        <title>소프트웨어 기술 선호에 관한 설문</title>
    </head>
    <body>
        <h2>설문지</h3>
        <h5>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h5>
        <hr>
        <form>학년
                <input type="radio" name="china" value="1" checked>1학년
                <input type="radio" name="china" value="2">2학년
                <input type="radio" name="china" value="3">3학년 
                <input type="radio" name="china" value="4">4학년
            </form>
        <form>성별
                <input type="radio" name="china" value="1" checked>남
                <input type="radio" name="china" value="2">여
                    
        </form>
        관심분야 : <input type="text" list="subject">
			<datalist id="subject">
				<option value="모바일 소프트웨어">
				<option value="웹서비스">
				<option value="빅데이터">
                <option value="디지털 콘텐츠 및 가상 현실">
			</datalist>
        <form>진로
            <input type="checkbox" value="1" checked>개발
            <input type="checkbox" value="2">기획
            <input type="checkbox" value="3">영업
            <input type="checkbox" value="4">창업
        </form>
        <form>
               남기고 싶은 말: <textarea cols="20" rows="5">글을 남겨주세요
                              </textarea>
            </form>
            
    
    </body>
</html>
